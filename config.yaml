street: nodes #nodes or edges
spatial_operations: intersection #intersection or distance
distance_km: 100 #distance (depends on the EPSG)
output_format_adjlist: True 
output_format_graphml: False
output_format_pajek: False 

street_representation: street_name #id or street_name

street_identifier_field: name

EPSG: False #Set EPSG or use False to default

num_processes: 1
